<body>
인형뽑기
<script>
    function  solution(board,moves){
        const answer =[]
        let count = 0;
        moves.forEach((move) => {
            for(let i =0; i < board.length; i ++){
                const item = board[i][move -1];
                if(item === 0) continue;
                // 0 들은  다제거
                //위에인형과 아래 인형이같으면 없애고 +2 카운트추가
                if(item === answer[answer.length -1]){
                    answer.pop();
                    count+=2;
                }else{
                    //그렇지않으면 인형넣기
                    answer.push(item);
                }
                //중첩되지않게 0으로 초기화
                board[i][move -1] = 0;
                break;
            }
        });
        //카운터리턴
        return count;
    }
    let board = [[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]];
    let moves = [1,5,3,5,1,2,1,4];
    console.log(solution(board,moves));
</script>

</body>
</html>
