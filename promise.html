<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  let a1 = "김성훈"
  let b1 ="hihihi";

  delayP = async (ms,data) =>  {
        return new Promise((resolve,reject) => {
              console.log('1초마다 되는데?');
            setTimeout(() => {
                resolve(data);
                console.log(data);
            },ms)
        })
    }

   a = async() => {
        try{
            await delayP(1000,a1);
            await delayP(1000,b1);
            await delayP(1000);
            await delayP(1000);
            await delayP(1000);
            await delayP(1000,b1);
        }catch (e){
            console.log(e)
        }
    }
   a();
</script>
</body>
</html>
