    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>격자판 최대합</title>
</head>
<body>
<script>
    function solution(arr){
        let answer= Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1=sum2=0;
        for(let i =0; i<n; i ++) {
            sum1=sum2=0;
            for(let j=0; j<n; j++){
                sum1+=arr[i][j] //열의합
                sum2+=arr[j][i] //행의합
            }
            answer = Math.max(answer,sum1,sum2)
        }
        sum1=sum2=0;
        for(let i =0; i<n; i++){
            sum1+= arr[i][i] //대각선 0 0 1 1 2 2 3 3
            sum2+= arr[i][n-i-1] //대각선 0 4 1 3 2 2 3 1 4 0
        }
        answer = Math.max(answer,sum1,sum2);
        return answer;
    }

    let arr =[[10,13,10,12,15],
              [12,39,30,23,11],
              [11,25,50,53,15],
              [19,27,29,37,27],
               [19,13,30,13,19]];

    console.log(solution(arr))
</script>

</body>
