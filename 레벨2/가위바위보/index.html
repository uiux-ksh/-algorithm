<script>
    function solution(a,b){
        let answer = '';
        for(let i =0; i<a.length; i ++ ){
            if(a[i] === b[i]) answer+='D' +'';
            else if (a[i] === 1 && b[i] === 3) answer +='A'
            else if (a[i] === 2 && b[i] === 1) answer +='A'
            else if (a[i] === 3 && b[i] === 2 ) answer +='A'
            else answer +='B'
        }

        return answer;
    }
    let a =[2,3,3,1,3];
    let b =[1,1,2,2,3];

    console.log(solution(a,b));
//가위바위보 스위치문으로 바꿔보기;
  function switch2(a1,b1){
      let answer =[];
      for(let i = 0; i < a1.length ;i ++){
          switch (true) {
              case a[i] === b[i]:
                  answer.push('D');
                  break;
               case a[i]===1 && b[i]===3 || a[i]===2 && b[i]===1 || a[i]===3 && b[i]===2 ://A의 승리조건
                   answer.push('A');
                   break;
              case a[i]===3 && b[i]===1 || a[i]===1 && b[i]===2 || a[i]===2 && b[i]===3 ://B의승리조건
                  answer.push('B');
                 break;
          }
      }

      return answer;
    }
    let a1 =[2,3,3,1,3];

    console.log(switch2(a1,b1));
</script>
