<script>
    function solution(s){
        let answer =1 ,max =s[0];
        for(let i =0; i<s.length; i++) {
            if(s[i] > max)  {
                answer++;
                max = s[i];
            }
         }

        return answer;
    }
     let arr =[130,135,148,140,145,150,150,153];
    console.log(solution(arr));

    //혼자 풀이
    function solution2(s) {

            }
        }
        return answer;
    }
    let arr2 =[130,135,148,140,145,150,150,153];

</script>
