    <title>숫자만 출력</title>

<body>

<script>
    function solution(str){
        let answer = "";
        for(let x of str) {
            if(!isNaN(x)) answer += x;
        }

        return parseInt(answer);
    }

    function solution2(str){
        let answer = 0;
        for(let x of str) {
            if(!isNaN(x)) answer= answer * 10 +Number(x);
        }

        return answer;
    }
    let str ="G0s00n2T08eSoft";
    console.log(solution(str));
</script>
