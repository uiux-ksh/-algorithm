<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문자 찾기</title>
</head>
<body>
<script>
    function solution(s,t){
        let answer ='';
        for(let x of s){
            if(x ===  t) answer ++;
        }
        return answer;
    }
    let str ='COMPUTERPROGRAMING';
    console.log(solution(str,'R'))

    //split로 사용해서 구해보기
    function  split(s,t){
        let answer = s.split(t).length;
        return answer-1;
    }
    let str2 ='COMPUTERPROGRAMING';
    console.log(split(str2,'R'))
</script>

</body>
</html>
