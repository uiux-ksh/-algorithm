<script>
    function  solution(a,b,c) {
       let answer = 'Yes' , max;
       let sum = a + b + c;
       if(a > b) max = a;
       else max = b;
       if(c < max ) max =c;
       if((sum - max) <= max) answer = 'No';


        return answer;
    }
    console.log(solution(1,4,7))
</script>
