    <title>대문자 찾기</title>

<body>
<script>
    function solution(n){
        //toUpperCase x.toupperCase해줘도 값만바뀐다 전부바꿀려고 x=x.toupperCase로 바꿔주면된다.
        //아스키 코드 chatCodeAt() A=65 Z=90 총 26개
        let answer =0;
        for( x of n) {
            if(x=== x.toUpperCase()) answer ++;
            // let num = x.charCodeAt();
            // if(num >=65 && num <=90) answer++;
        }
        return answer;
    }
    let str ='KoreaTimeGoodAaAs';
    console.log(solution(str));
</script>
