<body>
자연수 N이 주어지면, N의 각 자릿수의 합을 구해서 return 하는 solution 함수를 만들어 주세요.
예를들어 N = 123이면 1 + 2 + 3 = 6을 return 하면 됩니다.
입출력 예 #2
9 + 8 + 7 = 24이므로 24를 return 하면 됩니다.
<script>
    function solution(n)
    {
        let answer = 0;
        let array = String(n);
        answer = array.split("").reduce((a,b) => a + parseInt(b),0);
        return answer;
    }
    console.log(solution(987));
</script>
