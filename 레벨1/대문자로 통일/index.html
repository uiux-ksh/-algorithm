//아스키 코드  65대문자 97소문자  소문자97-32 =대문자(65)입니다.
    function solution(n){
        let answer ='';
        for(let x of n) {
            //아스키 코드 ㄱㄱㄱ
            let num = x.charCodeAt();
            if(num >= 97 && num <= 122) answer+=String.fromCharCode(num-32);
            else answer += x;
            // if(x===x.toLowerCase()) answer+=x.toUpperCase();
            // else answer+=x;
        }
        return answer;
    }
    let str ='HellO';
    console.log(solution(str));
