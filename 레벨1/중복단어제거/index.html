<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>중복단어 제거</title>

<body>
<script>
    function solution(s){
        let answer;
        answer = s.filter((v,i) => {
            // console.log(v,i)
            // if(s.indexOf(v)=== i) return true; //참일때만 요소를 반환
            return s.indexOf(v) === i;
        })
        return answer;
    }
     let str =['good','time','good','time','student']
    console.log(solution(str));
</script>

</body>
