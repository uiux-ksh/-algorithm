<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1부터 N까지의 합</title>
</head>
<body>
<script>
    function  solution(n){
        let answer = 0 ;
        for (let i =1; i <=n; i++){
            answer+= i;
        }
        return answer;
    }

    console.log(solution(100));
</script>

</body>
