<script>
    //최소 몇개의 동전을 줘야할까요 ??

    function Coin(amount,coins)  {
        coins.sort((a,b) => b - a ); //동전 큰 순서대로
        let count =0;
        for(let i = 0; i < coins.length; i ++ ){
            const coin = coins[i];
            while (amount >= coin) {
                amount -=coin;
                count++;
            }
        }
        return count;
    }
    const coins =[500,100,50,10]
    console.log(Coin(1230,coins));

</script>
